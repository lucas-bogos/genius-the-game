<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/genius-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Gênesis</title>
</head>
<body>
    <main class="container">
        <div class="genius">
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
        </div>
    </main>
    <footer>
        <table>
            <thead>
                <th>
                    <figure>
                        <img src="../assets/img/level.png" alt="Nível do jogo">
                        <figcaption>Nível</figcaption> 
                    </figure>
                </th>
                <th>
                    <figure>
                        <img src="../assets/img/flash.png" alt="Score atual do jogo">
                        <figcaption>Pontos</figcaption>
                    </figure>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td class="currentLevel">1</td>
                    <td class="currentScore">0</td>
                </tr>
            </tbody>
        </table>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
